<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crear Cuenta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{|/login_usuario/verificacionLogin/${idUsuario}|}">
            <img th:src="@{/images/logoPrincipal.png}" width="200" height="60">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/oficina}" style="color: #78288c;">Oficinas</a>
                    </li>
                </ul>
          </div>
        </div>
    </nav>

    <h1 style="color: #78288c;">Vas a crear una cuenta:</h1>
    <br>

    <br>
    <div class="center-text">
        <form th:action="@{'/' + ${idUsuario} + '/gerenteoficina/cuentagerenteoficina/cuentanuevogerente/new/save'}" method="post">
       
        <label for="tipoCuenta" style="color: #78288c;">Tipo Cuenta:</label>
        <select class="form-control" id="tipoCuenta" name="tipoCuenta" required>
            <th:block th:each="tipoCuenta : ${tipoCuentas}" >
                <option th:value="${tipoCuenta.tipoCuenta}" th:text="${tipoCuenta.tipoCuenta}" th:selected="${cuenta!=null || cuenta.tipoCuenta.tipoCuenta == tipoCuenta.tipoCuenta}"></option>
            </th:block>
        </select><br>

        <label for="estadoCuenta" style="color: #78288c;">Estado Cuenta:</label>
        <select class="form-control" id="estadoCuenta" name="estadoCuenta" required>
            <th:block th:each="estadoCuenta : ${estadoCuentas}" >
                <option th:value="${estadoCuenta.estadoCuenta}" th:text="${estadoCuenta.estadoCuenta}" th:selected="${cuenta!=null || cuenta.estadoCuenta.estadoCuenta == estadoCuenta.estadoCuenta}"></option>
            </th:block>
        </select><br>


        <div class="form-group">
            <label for="saldo" style="color: #78288c;">Saldo:</label>
            <input type="number" class="form-control" style="color: #78288c;" id="saldo" placeholder="saldo" name="saldo" />
        </div>


        <div class="form-group">
            <label for="fechaUltimaTransaccion" style="color: #78288c;">Fecha última transacción:</label>
            <input type="date" required pattern="\d{4}-\d{2}-\d{2}" class="form-control" style="color: #78288c;" id="fechaUltimaTransaccion" placeholder="Fecha última transacción" name="fechaUltimaTransaccion" />
        </div>
        
        <label for="idUsuario" style="color: #78288c;">Clientes:</label>
        <select class="form-control" id="idUsuario" name="idUsuario" required>
            <th:block th:each="cliente : ${clientes}" >
                <option th:value="${cliente.idUsuario}" th:text="${cliente.nombre}" ></option>
            </th:block>
        </select><br>



        
        <button type="submit" class="btn" style="background-color: #78288c; color: white;">Guardar</button>
        <a th:href="@{/cuenta}" class="btn" style="background-color: #ee0e0e; color: white;">Cancelar</a>
    </form>
    </div>
</body>

</html>
