<!DOCTYPE html>
<html>
<head>
    <title>BancAndes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid">
        <img th:src="@{/images/logoPrincipal.png}" width="200" height="60">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/oficina}" style="color: #78288c;">Oficinas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/usuario}" style="color: #78288c;">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/puntosAtencion}" style="color: #78288c;">Puntos De Atencion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/cuenta}" style="color: #78288c;">Cuentas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div th:if="${errorCreacionUsuario}" class="alert alert-danger" role="alert">
    <p th:text="${errorCreacionUsuario}"></p>
</div>

<div class="container-fluid">
    <hr>
    <p><span style="color: #78288c; font-size: larger;">Bienvenido: </span><span th:text="${usuario.nombre}" ></span></p>
</div>

<div class="card-columns">
    <div class="card" style="background-color: #78288c;">
        <div class="card-header">
            <a class="nav-link active" aria-current="page" th:href="@{'/' + ${usuario.idUsuario} + '/gerenteoficina/cuentagerenteoficina'}" style="color: #c7cac8;">Cuentas</a>
        </div>
    </div>
</div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
