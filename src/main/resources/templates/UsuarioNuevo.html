<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crear Servicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
            <a class="navbar-brand" th:href='@{/}'>
            <img th:src="@{/images/logoPrincipal.png}" width="200" height="60">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/oficina}" style="color: #78288c;">Oficinas</a>
                    </li>
                </ul>
          </div>
        </div>
    </nav>

    <h1 style="color: #78288c;">Estas Creando Un Usuario:</h1>
    <br>

    <div class="center-text">
        <form th:action="@{/usuario/new/save}" method="post">
            <div class="form-group">
                <label for="tipo_Documento" style="color: #78288c;">Tipo De Documento:</label>
                <input type="text" class="form-control" style="color: #78288c;" id="tipo_Documento" placeholder="tipo_Documento" name="tipo_Documento" />
            </div>
            <div class="form-group">
                <label for="numero_documento" style="color: #78288c;">Numero De Documento:</label>
                <input type="text" class="form-control" style="color: #78288c;" id="numero_documento" placeholder="numero_documento" name="numero_documento" />
            </div>
            <div class="form-group">
                <label for="nombre" style="color: #78288c;">Nombre:</label>
                <input type="text" class="form-control" style="color: #78288c;" id="nombre" placeholder="Nombre" name="nombre" />
            </div>
            <div class="form-group">
                <label for="nacionalidad" style="color: #78288c;">Nacionalidad:</label>
                <input type="text" class="form-control" style="color: #78288c;" id="nacionalidad" placeholder="nacionalidad" name="nacionalidad" />
            </div>
            <div class="form-group">
                <label for="direccion_fisica" style="color: #78288c;">Direccion Fisica:</label>
                <input type="text" class="form-control" style="color: #78288c;" id="direccion_fisica" placeholder="direccion_fisica" name="direccion_fisica" />
            </div>
            <div class="form-group">
                <label for="direccion_digital" style="color: #78288c;">Direccion Digital:</label>
                <input type="text" class="form-control" style="color: #78288c;" id="direccion_digital" placeholder="direccion_digital" name="direccion_digital" />
            </div>
            <div class="form-group">
                <label for="telefono" style="color: #78288c;">Telefono:</label>
                <input type="number" class="form-control" style="color: #78288c;" id="telefono" placeholder="telefono" name="telefono" />
            </div>
            <div class="form-group">
                <label for="codigo_postal" style="color: #78288c;">Codigo Postal:</label>
                <input type="number" class="form-control" style="color: #78288c;" id="codigo_postal" placeholder="codigo_postal" name="codigo_postal" />
            </div>
            <div class="form-group">
                <label for="tipo_usuario" style="color: #78288c;">Tipo Usuario:</label>
                <input type="text" class="form-control" style="color: #78288c;" id="tipo_usuario" placeholder="tipo_usuario" name="tipo_usuario" />
            </div>
            <div class="form-group">
                <label for="login" style="color: #78288c;">Login:</label>
                <input type="text" class="form-control" style="color: #78288c;" id="login" placeholder="login" name="login" />
            </div>
            <div class="form-group">
                <label for="clave" style="color: #78288c;">Clave:</label>
                <input type="text" class="form-control" style="color: #78288c;" id="clave" placeholder="clave" name="clave" />
            </div>
            
            <button type="submit" class="btn" style="background-color: #78288c; color: white;">Guardar</button>
            <a th:href="@{/usuario}" class="btn" style="background-color: #ee0e0e; color: white;">Cancelar</a>
        </form>
    </div>
    
</body>

</html>
