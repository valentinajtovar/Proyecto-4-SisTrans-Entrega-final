<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crear Servicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
            <a class="navbar-brand" th:href='@{/}'>
            <img th:src="@{/images/logoPrincipal.png}" width="200" height="60">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/oficina}" style="color: #78288c;">Oficinas</a>
                    </li>
                </ul>
          </div>
        </div>
    </nav>

    <h1 style="color: #78288c;">Estas Creando Una Cuenta:</h1>
    <br>

    <br>
    <div class="center-text">
    <form th:action="@{/cuenta/new/save}" method="post">
        <div class="form-group">
            <label for="tipo_Cuenta" style="color: #78288c;">Tipo De Cuenta:</label>
            <input type="text" class="form-control" style="color: #78288c;" id="tipo_Cuenta" placeholder="tipo de Cuenta" name="tipo_Cuenta" />
        </div>
        <div class="form-group">
            <label for="estado_cuenta" style="color: #78288c;">Estado De Cuenta:</label>
            <input type="text" class="form-control" style="color: #78288c;" id="estado_cuenta" placeholder="estado cuenta" name="estado_cuenta" />
        </div>
        <div class="form-group">
            <label for="saldo" style="color: #78288c;">Saldo:</label>
            <input type="text" class="form-control" style="color: #78288c;" id="saldo" placeholder="saldo" name="saldo" />
        </div>
        
        
        <button type="submit" class="btn" style="background-color: #78288c; color: white;">Guardar</button>
        <a th:href="@{/cuenta}" class="btn" style="background-color: #ee0e0e; color: white;">Cancelar</a>
    </form>
    </div>
</body>

</html>
