<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crear Servicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <br>
    <form th:action="@{/oficina/new}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" />
        </div>
        <div class="form-group">
            <label for="locacion">Locacion:</label>
            <input type="text" class="form-control" id="locacion" placeholder="Locacion" name="locacion" />
        </div>
        <div class="form-group">
            <label for="gerente">Gerente:</label>
            <input type="text" class="form-control" id="gerente" placeholder="Gerente" name="gerente" />
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/oficina}" class="btn btn-primary">Cancelar</a>
    </form>
</body>

</html>
