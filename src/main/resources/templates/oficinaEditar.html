<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Oficina</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <h1>Editar Oficina</h1>


    <br>
    <form th:action="@{/oficinas/{id_Oficina}/edit/save(id_Oficina=${oficina.idOficina})}" method="post" th:object="${oficina}">
        <h1></h1>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" required th:value="${oficina.nombre}" />
        </div>

        <div class="form-group">
            <label for="locacion">Locacion:</label>
            <input type="text" class="form-control" id="locacion" placeholder="Locacion" name="locacion" required th:value="${oficina.locacion}" />
        </div>
        <div class="form-group">
            <label for="gerente">Gerente:</label>
            <input type="number" class="form-control" id="gerente" placeholder="Gerente" name="gerente" required th:value="${oficina.gerente}" />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/oficina}" class="btn btn-primary">Cancelar</a>
    </form>

</body>
</html>
