<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
    
</br>
    <div th:fragment="oficinaForm(titulo)" class="container border border-2 w-25">    
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label class="col-form-label" >Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${oficina.nombre}" />
        <label  class="col-form-label">Locacion</label>
        <input class="form-control" type="text" id="nombre" name="locacion" required th:value="${oficina.locacion}" />
        <label  class="col-form-label">Gerente</label>
        <input class="form-control" type="number" id="nombre" name="gerente" required th:value="${oficina.gerente}" />

        
 
        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/oficina}" class="btn btn-primary">Cancelar</a>
        
        </div>
        
    </form>
</br>
</div>

</body>
</html>
