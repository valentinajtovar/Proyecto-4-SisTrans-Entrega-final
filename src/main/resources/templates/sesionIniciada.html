<!DOCTYPE html>
<html>
    <head>
        <title>BancAndes</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary" >
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{|/login_usuario/verificacionLogin/${idUsuario}|}">
                    <img th:src="@{/images/logoPrincipal.png}" width="200" height="60">
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/puntosAtencion}" style="color: #78288c;">Puntos De Atencion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{'/' + ${idUsuario} + '/gerenteoficina/cuentagerenteoficina/lista_cuentas'}" style="color: #78288c;">Cuentas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/login_usuario/verificacionLogin/{id_usuario}/prestamos(id_usuario=${idUsuario})}" style="color: #78288c;">Prestamos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/login_usuario/verificacionLogin/{id_usuario}/oficina/nueva(id_usuario=${idUsuario})}" style="color: #78288c;">Crear Oficina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/login_usuario/verificacionLogin/{id_usuario}/crear_usuario(id_usuario=${idUsuario})}" style="color: #78288c;">Crear Usuario</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div th:if="${noPermisos}" class="alert alert-warning" role="alert">
            <p th:text="${noPermisos}"></p>
        </div>
        <div th:if="${errorCreacionUsuario}" class="alert alert-danger" role="alert">
            <p th:text="${errorCreacionUsuario}"></p>
        </div>
        <div th:if="${errorMontoPrestamo}" class="alert alert-danger" role="alert">
            <p th:text="${errorMontoPrestamo}"></p>
        </div>
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="10000">
                    <img th:src="@{/images/index1.png}" width="100%" height="485">
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img th:src="@{/images/index2.png}" width="100%" height="485">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/index3.png}" width="100%" height="485">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
